<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Profile</title>
    </head>
    <body>
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>

        <div class = "container">
            <!-- ITEM 1  -->
            <div class = 'ProfileCard'>
            <!-- NEEDS TWO BOXES (BLUE AND WHITE) -->
                <!-- TOP BAR -->
                <div class = "topBar" class = "flexbox-item"></div>

                <!-- BOTTOM BAR -->
                <div class = "botBar" class = "flexbox-item">
                    <img class = "userPic" src="./icons/user-circle.png" alt="User Pic">
                    <h1 class = "bigName"> Jane Doe</h1>
                    <img class = "mapMarker" src="./icons/map-marker.png" alt="Map Marker At Seattle">
                    <h2 class = "location"> Seattle</h2>
                    <h4 class = "botInfo">Developer | Engineer | Problem Solver</h4>
                    <h4 class = "botInfo">Master of shadows and the Internet!</h4>
                    <img class = "gear" src="./icons/gear.png" alt="gear icon">
                    <h4 class = "editprof">edit profile</h4>
                </div>
            </div>

            <!-- ITEM 2 -->
            <div class = 'ConnectRequest'>
                <!-- top bar -->
                <div class = "TOPRIGHT"> 

                    <div class = "topConnect">
                        <p class = "number"> 2<p>
                        <h1 class = "connectReq">Connection Requests</h1>
                    </div>


                    <div class = "botConnectContainer">
                        <div class = "botConnect"> 
                            <img class = "toddPic" src="./images/todd-s.jpg" alt="">
                            <h1 class = "botConnectName">Todd E</h1>
                            <p class = "checkmark"> <span>&#10003;</span><p></p>
                            <p class = "decline"> X </p>
                            <img class = "philPic" src="./images/phil-s.jpg" alt="">
                            <h1 class = "botConnectName2">Phil K</h1>
                            <p class = "checkmark2"> <span>&#10003;</span><p></p>
                            <p class = "decline2"> X </p>
                        </div>
                    </div>
                </div>

                <div class = "BOTTOMRIGHT">
                    <div class = "topOfBottomConnect">
                        <p class = "YourFriends"> 500+<p>
                        <h1 class = "connectReq">Your Connections</h1>
                    </div>






                </div>





            </div>

    </body>


</html>
